<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="illustration"></div>

    <section>
      
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li><img src="assets/images/icon-list.svg" alt="check icon">Product discovery and building what matters</li>
        <li><img src="assets/images/icon-list.svg" alt="check icon">Measuring to ensure updates are a success</li>
        <li><img src="assets/images/icon-list.svg" alt="check icon">And much more!</li>
      </ul>

      <form action="">
        <label for="email-form"><b>Email adress</b></label>
        <input type="email" id="email-form" autofocus placeholder="email@company.com">
        <button>Subscribe to monthly newsletter</button>
      </form>

    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
